name: Build, Push and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v2

    - name: 🔐 Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🐳 Build and Push Backend
      run: |
        docker build -t zikaelson/fastapi-diabetes-backend:latest ./backend
        docker push zikaelson/fastapi-diabetes-backend:latest

    - name: 🐳 Build and Push Frontend
      run: |
        docker build -t zikaelson/diabetes-streamlit-frontend:latest ./frontend
        docker push zikaelson/diabetes-streamlit-frontend:latest

    - name: 📜 Create PEM file
      run: |
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > my-key.pem
        chmod 400 my-key.pem

    - name: 📡 Connect to EC2 and Deploy
      run: |
        ssh -o StrictHostKeyChecking=no -i my-key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          docker pull zikaelson/fastapi-diabetes-backend:latest
          docker pull zikaelson/diabetes-streamlit-frontend:latest

          # Stop old containers (ignore errors if not running)
          docker stop $(docker ps -q --filter ancestor=zikaelson/fastapi-diabetes-backend:latest) || true
          docker stop $(docker ps -q --filter ancestor=zikaelson/diabetes-streamlit-frontend:latest) || true

          # Remove old containers
          docker rm $(docker ps -aq --filter ancestor=zikaelson/fastapi-diabetes-backend:latest) || true
          docker rm $(docker ps -aq --filter ancestor=zikaelson/diabetes-streamlit-frontend:latest) || true

          # Run new containers
          docker run -d -p 8000:8000 zikaelson/fastapi-diabetes-backend:latest
          docker run -d -p 8501:8501 zikaelson/diabetes-streamlit-frontend:latest
        EOF
