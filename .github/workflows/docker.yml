name: Build, Push and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v2

    - name: 🔐 Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🐳 Build and Push Backend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-diabetes-backend:latest ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-diabetes-backend:latest

    - name: 🐳 Build and Push Frontend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/diabetes-streamlit-frontend:latest ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-streamlit-frontend:latest

    - name: 📄 Create PEM file
      run: |
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > my-key.pem
        chmod 400 my-key.pem

        - name: 📡 Connect to EC2 and Deploy
        run: |
          chmod 400 my-key.pem
          ssh -o StrictHostKeyChecking=no -i my-key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            # Pull updated Docker images
            docker pull zikaelson/fastapi-diabetes-backend:latest
            docker pull zikaelson/diabetes-streamlit-frontend:latest
            
            # Stop containers using ports 8000 and 8501 if running
            docker ps -q --filter "publish=8000" | xargs -r docker stop
            docker ps -q --filter "publish=8501" | xargs -r docker stop
            
            # Remove any stopped containers based on old images (optional)
            docker ps -aq --filter ancestor=zikaelson/fastapi-diabetes-backend:latest | xargs -r docker rm
            docker ps -aq --filter ancestor=zikaelson/diabetes-streamlit-frontend:latest | xargs -r docker rm
            
            # Run fresh containers
            docker run -d -p 8000:8000 zikaelson/fastapi-diabetes-backend:latest
            docker run -d -p 8501:8501 zikaelson/diabetes-streamlit-frontend:latest
          EOF
      