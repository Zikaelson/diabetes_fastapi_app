name: Build, Push and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v2

    - name: 🔐 Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🐳 Build and Push Backend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-diabetes-backend:latest ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-diabetes-backend:latest

    - name: 🐳 Build and Push Frontend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/diabetes-streamlit-frontend:latest ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-streamlit-frontend:latest

    - name: 📄 Create PEM file
      run: |
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > my-key.pem
        chmod 400 my-key.pem

    - name: 📡 Connect to EC2 and Deploy
      run: |
        ssh -o StrictHostKeyChecking=no -i my-key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-diabetes-backend:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/diabetes-streamlit-frontend:latest
          
          docker stop $(docker ps -q --filter ancestor=${{ secrets.DOCKER_USERNAME }}/fastapi-diabetes-backend:latest) || true
          docker stop $(docker ps -q --filter ancestor=${{ secrets.DOCKER_USERNAME }}/diabetes-streamlit-frontend:latest) || true
          
          docker rm $(docker ps -aq --filter ancestor=${{ secrets.DOCKER_USERNAME }}/fastapi-diabetes-backend:latest) || true
          docker rm $(docker ps -aq --filter ancestor=${{ secrets.DOCKER_USERNAME }}/diabetes-streamlit-frontend:latest) || true
          
          docker run -d -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/fastapi-diabetes-backend:latest
          docker run -d -p 8501:8501 ${{ secrets.DOCKER_USERNAME }}/diabetes-streamlit-frontend:latest
        EOF
